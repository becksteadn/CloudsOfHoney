####################################################################
# Setup Cowrie docker container
####################################################################
- name: Create Cowrie directory
  file:
    path: /srv/cowrie
    state: directory

- name: Copy Cowrie config
  template:
    src: templates/cowrie.cfg
    dest: /srv/cowrie/cowrie.cfg

- name: Create UserDB directory
  file:
    path: /srv/cowrie/data
    state: directory

- name: Copy Cowrie UserDB
  copy:
    src: templates/userdb.txt
    dest: /srv/cowrie/data/userdb.txt

- name: Create Cowrie docker container
  docker_container:
    name: cowrie
    image: wonderfall/cowrie
    ports:
    - "22:2222"
    volumes:
      - /srv/cowrie/dl:/cowrie/dl:rw
      - /srv/cowrie/log:/cowrie/log:rw
      - /srv/cowrie/cowrie.cfg:/cowrie/cowrie.cfg:ro
      - /srv/cowrie/data/userdb.txt:/cowrie/data/userdb.txt:ro
    restart_policy: always
    recreate: yes

